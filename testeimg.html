<style>
  .dropzone {
    width: 200px;
    height: 200px;
    border: 2px dashed #ccc;
    margin: 10px;
    display: inline-block;
    vertical-align: top;
  }
  img {width: 100px;height: 100px;cursor: move}
</style>

<script>
  function Prvn(){event.preventDefault()}
  function drag(){event.dataTransfer.setData("text",event.target.id)}

  function drop(e){Prvn()
    const Qry = event.dataTransfer.getData("text")
    console.log(Qry)
    const dragged = document.getElementById(Qry)
    event.target.appendChild(dragged)
  }
</script>

<div class="dropzone" id="div1" ondrop="drop()" ondragover="Prvn()">
  <img id="img1" src="./Img/Perfil_Allan.png" draggable="true" ondragstart="drag()">
</div>
