<style>
  .dropzone {
    width: 200px;
    height: 200px;
    border: 2px dashed #ccc;
    margin: 10px;
    display: inline-block;
    vertical-align: top;
  }
  img {width: 100px;height: 100px;cursor: move}
</style>

<script>
  function Prev(e){e.preventDefault()}
  function drag(e){e.dataTransfer.setData("text",e.target.id)}

  function drop(e) {
    e.preventDefault()
    const Qry = e.dataTransfer.getData("text")
    console.log(Qry)
    const dragged = document.getElementById(Qry)
    e.target.appendChild(dragged)
  }
</script>

<div class="dropzone" id="div1" ondrop="drop(event)" ondragover="event.preventDefault()">
  <img id="img1" src="./Img/Perfil_Allan.png" draggable="true" ondragstart="drag(event)">
</div>
