<script> // Biblioteca
  const Prvn2 = ev=>(ev||event).preventDefault()

  function PrepDrop(Eu,nome,SB){
    Inn(Eu,'<a>Adicionar Imagem</a><input type="file" accept="image/*" class="none">')
    const f=$('input',Eu),d=$('a',Eu)

    const Enviar = async F=>{
      if (!F) return
      const ext  = F.name.split('.').pop()
      const Nome = `${nome}.${ext}`
      Inn(d, `<img src="${URL.createObjectURL(F)}?v=${Date.now()}"`)
      await UPPImg(F,`${Nome}`)
      Inn(d,`<img src="${BASE_URL}/${Nome}?v=${Date.now()}" name="${Nome}">`)
    }
    if(SB){Inn(d,`<img src="${BASE_URL}/${nome}?v=${Date.now()}" name="${nome}">`);return}// Se tiver vindo do SupaBase

    Eu.onclick   =()=> f.click(),f.onchange=e=>Enviar(e.target.files[0]),
    Eu.ondragover =e=>(Prvn2(e),Add(Eu,'hover')),
    Eu.ondragleave=_=> Rmv(Eu,'hover'),
    Eu.ondrop     =e=>(Prvn2(e),Rmv(Eu,'hover'),Enviar(e.dataTransfer.files[0]))
  }
</script>

<script> // Campos Obrigat√≥rios
  let Requireds = false

  document.oninput=()=>{
    const btn = $('#Config')
    const valJog = $('input[name="jogadores"]:checked')?.value
    const valEvt = $('input[name="eventos"]:checked'  )?.value
    const ativos = !($Vl('.T_A .Nome').trim()=='' || $Vl('.T_B .Nome').trim()=='') && (valJog && valEvt)
    if(Requireds){Requered()}
    if(ativos){Inn(btn,`<button class="Blu"         onclick="Configurar()">Configurar Jogo ‚úîÔ∏è</button>`)}
    else      {Inn(btn,`<button class="C_Out Disab" onclick="Requered()"  >Configurar Jogo üîí</button>`)}
  }

  function Requered(){
    ['Player','Events'].forEach(c=>$$(`.${c}`).forEach(r=>Pai(r).style.color=$$(`.${c}:checked`).length?'black':'red'))
    $$('.Nome').forEach(e=>e.value.trim() ? Rmv(e,'error') : Add(e,'error'))
    Inn($('#Config button'),'Falta Campos Obrigat√≥rios')
    Requireds=true
  }

  function ATV_Player(i){if(i=="sim"){Add($$('header'),'Play')}else{Rmv($$('header'),'Play')}}
  function ATV_Events(i){if(i=="sim"){Rmv($$('.hist' ),'Rmv' )}else{Add($$('.hist'),'Rmv'  )}}
</script>

<script>
  let Placar = {A:0,B:0}

  function AGORAA(){return '15:57'}

  function LoadBtns(AB,Eu){
    const Typ=[{t:"Gol",l:"Gol"},{t:"Amr",l:"Amarelo"},{t:"Red",l:"Vermelho"},{t:"Flt",l:"Falta"},{t:"Sub",l:"Substitui√ß√£o"}]
    Inn(Eu,Typ.map(b=>`<button class="C_${b.t}" onclick="AddEvento('${AB}','${b.t}',this)">${b.l}</button>`).join(''))
  }

  const Exibir=e=>{
    //Veio do SUPABASE
      $('.T_A .Nome').value = e.Tim_A
      $('.T_B .Nome').value = e.Tim_B
      PrepDrop($('.T_A .Drop'),e.Img_A,true) // Inseir Imagem
      PrepDrop($('.T_B .Drop'),e.Img_B,true) // Inseir Imagem
  }

  async function UPPImg(file,nome){
    const path = `Imgs/${nome}`
    const {error} = await supabase.storage.from('Jogo').upload(path,file,{upsert:true})
       if (error)  return alert('‚ùå Erro ao enviar imagem'),null
    return supabase.storage.from('Jogo').getPublicUrl(path).publicUrl
  }

  async function Configurar(){
    if (!confirm('Deseja realmente configurar o jogo?')) return
    const obj = {
      Tim_A:  $Vl('.T_A .Nome'),
      Tim_B:  $Vl('.T_B .Nome'),
      Gol_A: +Inn('.T_A .Gols'),
      Gol_B: +Inn('.T_B .Gols'),
      Tempo:  $Vl('#Tempo'    ),
      Img_A:  Nm($('.T_A img')),
      Img_B:  Nm($('.T_B img')),
    }
    const {error}=await supabase.from('placar').update(obj).eq('id',1)
    if(error){console.error(error)}
    else{MyAlert('‚úÖ Jogo Configurado!') ; $$('.botoes').forEach(e=>{Add($$('button',e),'Hov');e.style.opacity = 1}) ; Inn($('#Config button'),'Reconfigurar Jogo üîÑ')}
  }

  async function Atualizar(){
    const obj = {
      Gol_A: +Inn('.T_A .Gols'),
      Gol_B: +Inn('.T_B .Gols'),
    }
    const {error}=await supabase.from('placar').update(obj).eq('id',1)
    if(error){console.error(error)}
    else{MyAlert('‚úÖ Placar Atualizado!')}
  }

  function MyAlert(msg){
    const el = document.createElement('div')
    el.className = 'my-alert'
    el.textContent = msg
    document.body.appendChild(el)
    requestAnimationFrame(()=>Add(el,'show'))
    setTimeout(()=>{Rmv(el,'show');el.addEventListener('transitionend',()=>el.remove())},2000)
  }

  function AddEvento(AB,Ev){
    $(`#hist${AB}`).innerHTML+=`<div>${AGORAA()} - ${Ev}</div>`
    if(Ev==='Gol'){Placar[AB]++ ; Inn($(`.T_${AB} .Gols`),Placar[AB])}
    Atualizar()
  }

  function PlaceTxtArea(Eu){Eu.placeholder =  "10 - Nome\n05 - Nome\n..."}
  

  Onloads('body')
  async function carregar(){let {data} = await supabase.from('placar').select('*').eq('id',1).maybeSingle() ; if(data){Exibir(data)}}
  carregar()
</script>
