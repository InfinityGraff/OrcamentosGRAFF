<body>
  <h1>Operador do Placar</h1>

  <div class="Ct">
    <div class="Cl T_A">
      <div id="dropA" class="dropzone">
        Adicionar Imagem
        <input type="file" id="fileA" accept="image/*" style="display:none;">
      </div>
      <label>Time A:</label><input class="Nome" placeholder="Nome do Time A...">
      <label>Gols A:</label><input type="number" id="Gol_A" value="0">

  <label>Tempo:</label>
  <select id="Tempo">
    <option>1º Tempo</option>
    <option>2º Tempo</option>
    <option>Prorrogação</option>
    <option>Acréscimos</option>
    <option>Pênaltis</option>
    <option>Encerrado</option>
  </select>

  <button onclick="atualizar()">Atualizar Placar</button>
</body>

<script>
  async function uploadImagem(file, nomeTime) {
    const ext = file.name.split('.').pop()
    const path = `Imgs/${nomeTime.replace(/\s+/g,'_')}.${ext}`
    const { error } = await supabase.storage.from('Jogo').upload(path, file, { upsert:true })
    if (error) return alert('❌ Erro ao enviar imagem'), null
    return supabase.storage.from('Jogo').getPublicUrl(path).publicUrl
  }

  async function atualizar(){
    const obj = {
      Tim_A: $('.T_A .Nome').value,
      Tim_B: $('.T_B .Nome').value,
      Img_A: ImgA_URL || '',
      Img_B: ImgB_URL || '',
      Gol_A: +$('#Gol_A'   ).value,
      Gol_B: +$('#Gol_B'   ).value,
      Tempo: $('#Tempo'    ).value,
    }
    const {err}=await supabase.from('placar').update(obj).eq('id',1)
    if(err){console.error(err)}
    else{alert('✅ Placar atualizado!')}
  }

  // ==================== Drag & Drop ====================

  let ImgA_URL = '', ImgB_URL = ''

  function PrepDrop(dropId,fileId,containerClass,tipo) {
    const z = $(dropId), f = $(fileId)
    const setURL = u => (tipo=='A'? ImgA_URL=u:ImgB_URL=u , z.textContent='✅ Imagem enviada!')
    const enviar = async file => file && setURL(await uploadImagem(file,$(`.${containerClass} .Nome`).value || 'time'))

    z.onclick     =()=> f.click()
    f.onchange    =e=>  enviar(e.target.files[0])
    z.ondragover  =e=> (e.preventDefault(), z.classList.add('hover'))
    z.ondragleave =_=>  z.classList.remove('hover')
    z.ondrop      =e=> (e.preventDefault(), z.classList.remove('hover'), enviar(e.dataTransfer.files[0]))
  }

  PrepDrop('#dropA','#fileA','T_A','A')
  PrepDrop('#dropB','#fileB','T_B','B')

</script>
