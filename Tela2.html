<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Placar - Sem Fundo nem Bola</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#0ea5e9;--panel:#0b2340;--panel-2:#102a4a;--glass:rgba(255,255,255,0.04);--muted:rgba(255,255,255,0.7);}
    *{box-sizing:border-box;}
    html,body{height:100%;width:100%;margin:0;font-family:Montserrat,system-ui,Arial,sans-serif;background:transparent;}
    body{background-image:url(./Fundo.webp); background-size: 100% 100%;background-repeat: no-repeat;background-position: top left;}
    .score-wrap{width:100%;height:100%;padding:8%; display:grid;grid-template-rows:auto 1fr;gap:18px;align-items:start;}
    .score-header{display:flex;justify-content:space-between;align-items:center;gap:12px;}
    .tab{flex:1 1 0;background:linear-gradient(90deg,var(--panel),var(--panel-2));color:#fff;padding:14px 18px;text-align:center;font-weight:700;letter-spacing:1px;border-radius:8px;position:relative;text-transform:uppercase;box-shadow:0 6px 18px rgba(2,6,23,0.45);}
    .tab.left::before,.tab.right::after{content:'';position:absolute;top:0;width:18px;height:100%;border-radius:6px;transform:translateY(0);}
    .tab.left::before{left:-10px;background:linear-gradient(180deg,#ff9b2b,#ff5a5a);}
    .tab.right::after{right:-10px;background:linear-gradient(180deg,#ff9b2b,#ff5a5a);}
    .score-panel{background:linear-gradient(180deg, #ffffff08, #ffffff03);border-radius:12px;padding:26px 28px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:18px;box-shadow:0 14px 30px rgba(4,12,30,0.5);color:var(--muted);backdrop-filter:blur(6px);}

    
    .team-block{display:flex;flex-direction:column;gap:14px;align-items:center;}
    .team-top{display:flex;align-items:center;gap:12px;}
    .team-icon img{width:64px;height:64px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:var(--glass);padding:8px;}
    .team-name{font-weight:700;color:#fff;}
    .score-box{display:flex;flex-direction:column;align-items:center;justify-content:center;min-width:220px;}
    .score-number{font-size:64px;color:#fff;font-weight:800;letter-spacing:2px;}
    .score-number .sep{font-size:40px;color:rgba(255,255,255,0.72);margin:0 12px;}
    .goals{width:100%;display:flex;flex-direction:column;gap:8px;font-size:14px;color:rgba(255,255,255,0.75);max-width:360px;}
    .goal-item{display:flex;gap:10px;align-items:center;}
    .minute{width:40px;text-align:left;color:var(--accent);font-weight:600;}
    .player{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    @media (max-width:720px){.score-panel{grid-template-columns:1fr;grid-auto-rows:auto;padding:18px;}.score-box{order:-1;margin-bottom:6px;}.team-top{justify-content:center;}.goals{max-width:100%;align-items:center;}}
  </style>
</head>
<body>

  <div class="score-wrap">
    <div class="score-header">
      <div class="tab left">Team A</div>
      <div style="width:18px"></div>
      <div class="tab right">Team B</div>
    </div>

    <section class="score-panel" role="region" aria-label="Placar do jogo">

      <!-- Team A -->
        <div class="team-block" aria-label="Time A">
            <div class="team-top">
                <div class="team-icon" aria-hidden="true"><img src="./TimeA.png"></div>
                <div class="team-name">Team A</div>
            </div>

            <div class="goals">
                <div class="goal-item"><div class="minute">12</div><div class="player">Dan Jose</div></div>
                <div class="goal-item"><div class="minute">32</div><div class="player">Sen Malibu</div></div>
                <div class="goal-item"><div class="minute">45</div><div class="player">Tom kidigo</div></div>
                <div class="goal-item"><div class="minute">78</div><div class="player">Han mitoli</div></div>
            </div>
        </div>

        <!-- Score -->
        <div class="score-box" aria-hidden="false">
            <div class="score-number"><span>4</span><span class="sep">-</span><span>2</span></div>
        </div>

        <!-- Team B -->
        <div class="team-block" aria-label="Time B">
            <div class="team-top">
                <div class="team-icon" aria-hidden="true"> <img src="./TimeB.png"> </div>
                <div class="team-name">Team B</div>
            </div>

            <div class="goals">
                <div class="goal-item"><div class="minute">35</div><div class="player">Tom kidigo</div></div>
                <div class="goal-item"><div class="minute">88</div><div class="player">Han mitoli</div></div>
            </div>
        </div>

    </section>
  </div>

</body>
</html>
