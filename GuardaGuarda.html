<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Destino"></div>
</body>
<script>
        window.addEventListener("message", function (event) {
            const dadosRecebidos = event.data.dados;
            const divDestino = document.body;

            dadosRecebidos.forEach(function (conteudo) {
                const div = document.createElement("img");
                div.src = conteudo;
                divDestino.appendChild(div);
            });
        });


</script>
</html>
