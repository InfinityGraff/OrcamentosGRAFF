  <head>

  <body>

    <header class="Cabecalho Ct Bt">
      <div class="Ct Titlee">
        <img src="Img/Logo.png" class="Logo">
        <h1 id="Home">INFINITY GRAFF</h1>
      </div>
      
      <input id="Pesquisa" class="Pesquisa Rd" onkeyup="SaveSync(event,this)" placeholder="Salve Qualque Informação...">
      <div id="Login-Top" class="Login" onclick="AbreLogin()">Login</div>
      <div id="Login-Cod" style="Display:None"></div>
    </header>

    <nav class="Ct">
      <a id="Orcamento" class="Ct ppt">ORÇAMENTO</a>
      <a id="Relatorio" class="Ct ppt">RELATÓRIO</a>
      <a id="Agenda" class="Ct ppt">AGENDA</a>
      <a id="Clientes" class="Ct ppt">CLIENTES</a>
    </nav>

    <div id="Aba-Home" class="Ct none">
      <h1>Escolha Alguma Aba<h1>
      
    </div>

    <div id="Bandeija"></div>

    <div class="Ct Redi">
      <button id="NewOrcamento" onclick="NewOrcamentos(this)" class="baby">Novo Orçamento</button>
      <div id="image-preloader" style="display: none"> nada</div>
    </div>

    <div id="FormOrcamento" class="none Ct">

      <div id="DivResult" class="Ct Cl">
        <div id="Resumo" class="tc">Escolha seu Pedido...</div>
        <div id="resultfilter1"></div>
        <h3 id="Frete" class="tc">Frete: R$ 00,00</h3>
      </div>

      <form id="FormOrc" class="Ct">

        <h2 class="FontDGD">Orçamento</h2>

        <div id="Grupo-Servicos">
          <!-- Serviços, Tipos e Acabamento-->
          <div id="Div-Inpt-Serv"><label>Serviço</label><select onchange="InnerOptions('Serv')">
              <option value="" disabled="" selected="">Escolha um Serviços</option>
            </select>
          </div>
          <div id="Div-Inpt-Tipo" style="display: none"><label>Tipo</label><select onchange="InnerOptions('Tipo')">
              <option value="" disabled="" selected="">Escolha um Tipo</option>
            </select>
          </div>
          <div id="Div-Inpt-Cbmt" style="display: none"><label>Acabamento</label><select onchange="InnerOptions('Cbmt')">
              <option value="" disabled="" selected="">Escolha um Acabamento</option>
            </select>
          </div>
        </div>

        <div id="Grupo-Tipos" class="Grupinput3" style="display: none">
          <div id="Div-Inpt-Gram"><label>Gramatura</label><select>
              <option value="" disabled="" selected="">Gramatura</option>
            </select></div>
          <div id="Div-Inpt-QFix"><label>Qnt</label><select>
              <option value="" disabled="" selected="">Qnt</option>
            </select></div>
        </div>

        <div id="Grupo-Medidas" class="Grupinput3" style="display: none">
          <div id="Div-Inpt-Mais"><label>.</label>
            <div id="Mais-Input" class="Ct" onclick="AddMedidas()"></div><input class="none">
          </div>
          <div id="Div-Inpt-Larg"><label>Largura</label><input placeholder="0.00cm" oninput="MaskNum(this)"></div>
          <div id="Div-Inpt-Alt"><label>Altura</label><input placeholder="0.00cm" oninput="MaskNum(this)"></div>
          <div id="Div-Inpt-Qnt"><label>Qnt</label><input placeholder="0 UND"></div>
        </div>

        <div id="GrupoClntSave" class="Ct Cl none"></div>
        <div id="Grupo-Cliente">
          <!-- Nome e Contato-->
          <div id="Div-Inpt-Clnt"><label for="lbClnt_1">Cliente</label>
            <input placeholder="Nome do Cliente" id="lbClnt_1" name="Clnt" type="text">
          </div>
          <div id="Div-Inpt-Cntt" style="display: none"><label for="lbCntt_2">Contato</label>
            <input placeholder="Contato do Cliente" id="lbCntt_2" name="Cntt" type="text">
          </div>
          <div class="btn_cdstr baby Ct none" onclick="AbreCadastro()">cadastrar</div>
        </div>

        <div id="Grupo-Entrega" class="none">
          <!-- Entrega -->
          <div id="Div-Inpt-Lcal" style="display: flex"><label>Endereço</label>
            <input placeholder="insira Local da Entrega" name="Local" type="text">
          </div>

          <div id="Div-Inpt-Etc" style="display: flex"><label>Comentário</label>
            <input placeholder="Deixe Algum Comentário" name="Etc" type="text">
          </div>
        </div>

      </form>

      <div class="Tabela Ct">

        <div class="Ct Bt">
          <div><div id="Inner-Clnt">Nome</div></div>
          <div><div id="Inner-Cntt">Contato</div></div>
          <div><div id="Inner-Lcal">Local</div></div>
          <div><div id="Inner-Etc">Descrição</div></div>
        </div>

        <div id="dataTable" class="Tabela Ct w100"></div>
        
        <div class="Ct">
          <button class="baby" onclick="SavePdd('','Bloco','CRUD','','')">Salvar</button>
          <button class="baby" onclick="SavePdd('','Entrada','CRUD','','')">Dar Entrada</button>
          <button class="baby" onclick="clearStore()">Limpar Lista</button>
          <h2 id="TotalList"><h2>
        </div>

      </div>

    </div>


    <div id="Fundo-Modal" class="FundoModal Ct none">

      <div id="ModalInfo" class="Ct none">
        <div id="Modal-Info1" class="ModalPgmnt Modalzinho Ct Cl ">
          <div id="Title-Info" class="Hr padins Ct"></div>
  
          <div id="GrupoClntSaveInfo" class="Ct Cl none"></div>

          <div id="RestaNome">
    
            <div id="DivClntInfo"><label for="ClntInfo">Cliente</label>
              <input id="ClntInfo" name="Clnt" tabindex="1" type="text" onkeyup="proxinpt(event)" required="">
            </div>
    
            <div id="DivCnttInfo"><label for="CnttInfo">Contato</label>
              <input id="CnttInfo" name="Cntt" tabindex="2" type="text">
            </div>

            <div class="btn_cdstr baby Ct none" onclick="AbreCadastro()">cadastrar</div>
    
          </div>
  
          <label for="ArteInfo">Tipo Arte</label>
          <select id="ArteInfo" required="" data="#divdesigner" name="Arte">
            <option disabled="" selected="" value="">_Escolha o Tipo da Arte</option>
            <option value="Criar">Criação</option>
            <option value="Recria">Recriação</option>
            <option value="Reparo">Reparo</option>
            <option value="Vetor">Vetorização</option>
            <option value="_Clnte">Arte do Cliente</option>
            <option value="_temos">Já temos a Arte</option>
            <option value="_Nada">Sem Arte</option>
          </select>
          
          <div id="divdesigner" class="none">
            <label>Designer</label>
            <div class="Ct ckecs">
              <label for="Desig1"><input type="radio" id="Desig1" name="Desig" value="Lisa">Lisa</label>
              <label for="Desig2"><input type="radio" id="Desig2" name="Desig" value="Allan">Allan</label>
              <label for="Desig3"><input type="radio" id="Desig3" name="Desig" value="Baby">Baby</label>
            </div>
          </div>
  
          <div>
            <label for="Aplic">
              <input type="checkbox" id="Aplic" name="Aplic" value="Aplic">
              Aplicação</label>
            <label for="install">
              <input type="checkbox" id="install" name="Aplic" value="install">
              Instalação</label>
          </div>
  
          <div id="DivFrete">
            <label for="Fret1"><input type="radio" id="Fret1" name="Frete" value="Graff" data="#DivEndereco" required="">Retirada</label>
            <label for="Fret2"><input type="radio" id="Fret2" name="Frete" value="Entrega" data="#DivEndereco" required="">Entrega</label>
    
            <div id="DivEndereco" class="none">
              <label for="Endereco">Endereço</label> <input id="Endereco" name="Local" type="text">
              <div class="none">Frete:<div id="RsutFrete" class="none">...</div>
              </div>
            </div>
    
          </div>
          
          
          <div class="Ct"><button id="btnINFO1" class="Ct none">Próximo</button></div>

        </div>

        <div id="Modal-Info2" class="ModalPgmnt Modalzinho Ct Cl none">
          <div id="titleinfo2">titulo</div>
          <div class="Hr padins"> <label>Forma de Pagamento</label>
            <div class="Ct ckecs">
          <label for="form1"><input type="radio" id="form1" name="pag" value="Pix" data="#divpaginfo" required="">Pix</label>
          <label for="form2"><input type="radio" id="form2" name="pag" value="Av" data="#divpaginfo" required="">Av</label>
          <label for="form3"><input type="radio" id="form3" name="pag" value="NPag" data="#divpaginfo" required="">Não Pago</label>
            </div>
  
            <div id="divpaginfo" class="none">
              <div><label for="vlrPagInfo">Valor</label><input type="number" id="vlrPagInfo"></div>
              <div><label for="dataPagInfo">Data</label><input type="date" id="dataPagInfo">
                <button onclick="hojeInfo('#dataPagInfo')">Hoje</button>
              </div>
            </div>
            
          </div>
          <div>
            <div>Prazo: </div><input type="date" id="Prazo">
          </div>
          <div id="innerdesc">Desconto: </div>
          <div class="Bt">
            <button id="btnINFO3" class="Ct">Voltar</button>
            <button id="btnINFO2" class="Ct none">Entrada</button>
          </div>
        </div>
      </div>

      <div id="ModalLogin" class="Ct none">
        <div class="Modalzinho Ct Ft modalloginn">
          <label id="X" class="X" onclick="None(this.parentNode.parentNode.parentNode)">X</label>
          <div class="Bt Loginn">Login</div>
          <div class="Ct Start">
            <label for="Senha">Senha</label>
            <input id="Inpt-Senha" class="Inputss" type="password" onkeyup="TestSenha(event,'Senha',this)">
          </div>
          <div class="Bt">
            <button class="Botaozin Ct" onclick="TestSenha('','Senha','#Inpt-Senha')">Logar</button>
            <button class="Botaozin Ct" onclick="None(this.parentNode.parentNode.parentNode.parentNode)">Sair</button>
          </div>
          <span id="Span-Login"></span>
        </div>
      </div>

      <div id="ModalCadastro" class="Modalzinho Ct Ft none">
          <div>Cadastro do Clietne</div>
          <input type="text" name="Clnt" placeholder="Nome do Cliente">
          <input type="text" name="Cplt" placeholder="Nome Completo">
          <input type="text" name="Cntt" placeholder="Contato do Cliente">
          <input type="text" name="Loja" placeholder="Nome da Empresa">
          <input type="text" name="LjCt" placeholder="Cntato da Empresa">
          <input type="text" name="Catg" placeholder="Catégoria">
          <button>Salvar</button>
      </div>

      <div id="InnerVazio" class="none Ct"></div>

    </div>

    
    <button onclick="Copy('Pix',this)">Copiar Pix</button>
