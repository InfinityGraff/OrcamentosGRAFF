<style>
  .scroll-area {width: 300px;height: 200px;overflow-y: scroll;scrollbar-gutter: stable; /* mantém espaço da barra mesmo quando invisível */}
  .scroll-area::-webkit-scrollbar {width: 8px} /* Barra padrão com largura */
  /* O "thumb" inicia invisível e suave */
  .scroll-area::-webkit-scrollbar-thumb {background-color: #00000000; border-radius: 4px;transition: background-color 0.3s ease;}
  /* No hover, o "thumb" aparece suavemente */
  .scroll-area:hover::-webkit-scrollbar-thumb {background: #00000066}
  .scroll-area::-webkit-scrollbar-track{background: transparent;}
</style>
