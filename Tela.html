<script>
  let Crono,Ini=0,Seg=0
  const Rodando=['1¬∫ Tempo','1¬∞ Tempo','2¬∫ Tempo','Prorroga√ß√£o','Acr√©scimos']
  function RodaTempo(e){const s=e.TimeSeconds??e.time_seconds??e.seconds??0 ; Rodando.includes(e.Tempo)?Play(s):Stop(1)}
  
  const Fmt=s=>`${(s/60|0).toString().padStart(2,'0')}:${(s%60|0).toString().padStart(2,'0')}`
  const Tic=()=>Inn('#Clock',Fmt(Seg+((Date.now()-Ini)/1000|0)))
  const Play=s=>(Stop(),Seg=+s||0,Ini=Date.now(),Crono=setInterval(Tic,250),Tic())
  const Stop=r=>(clearInterval(Crono),r||Inn('#Clock',Fmt(Seg)))

  const Exibir=e=>{
    //Trexo da Configura√ß√£o do JOGO
      Inn('header .left' ,e.Tim_A) ; Inn('#T_A p',e.Tim_A)
      Inn('header .right',e.Tim_B) ; Inn('#T_B p',e.Tim_B)
      Inn('#Img_A'  ,e.Img_A ? `<img src="${BASE_URL}/${e.Img_A}?v=${Date.now()}">` : '')
      Inn('#Img_B'  ,e.Img_B ? `<img src="${BASE_URL}/${e.Img_B}?v=${Date.now()}">` : '')
      Inn('#Tempo a',e.Tempo)
    
    //Trexo de Atualiza√ß√µes de Eventos
      const Ev_A = [{min:12,Play:"JoseMonteiro"},{min:32,Play:"Fernandinho"},{min:45,Play:"Bruno"},{min:78,Play:"Felipe"}]
      const Ev_B = [{min:12,Play:"JoseMonteiro"},{min:32,Play:"Fernandinho"},{min:45,Play:"Bruno"},{min:78,Play:"Felipe"}] 
      Inn('#Gol_A', e.Gol_A) ; Inn($('#T_A .Evn'),Ev_A.map(e=>`<a><p>${e.min}</p><b>${e.Play}</b></a>`).join(''))
      Inn('#Gol_B', e.Gol_B) ; Inn($('#T_B .Evn'),Ev_B.map(e=>`<a><p>${e.min}</p><b>${e.Play}</b></a>`).join(''))
  }

  function Anima(e){
    if(Inn('#Gol_A')!=e.Gol_A){AnimaR(e.Tim_A)}else if(Inn('#Gol_B')!=e.Gol_B){AnimaR(e.Tim_B)}

    function AnimaR(nome){
      const d=NewTag('div')
      d.className='gol-anim'
      d.textContent=`‚öΩÔ∏è GOOOOL DO ${nome.toUpperCase()}!`
      document.body.appendChild(d)
      setTimeout(()=>d.remove(),3000)
    }
  }
  // RealTime deve analisar se eu estou Configurando o Jogo, Dando Pausa, Retomando, Trocando Tempo, Atualizando Placar!
  supabase.channel('placar').on('postgres_changes',{event:'*',schema:'public',table:'placar'},e=>{
    const novo = e.new
    const antigo = e.old
    if (
      (novo.Gol_A !== antigo.Gol_A && novo.Gol_A != 0) ||
      (novo.Gol_B !== antigo.Gol_B && novo.Gol_B != 0)
    ) {
      Anima(novo)
    }else{LOG('‚öôÔ∏è Jogo Reconfigurado')}
    Exibir(novo)
  }).subscribe()

  async function carregar(){let {data} = await supabase.from('placar').select('*').eq('id',1).maybeSingle() ; if(data){Exibir(data);RodaTempo(data)}}
  carregar()


  // Integrar o Timer Avan√ßado
  // Adicionar um Gatilho de Resync pra o timer, caso o lado da Tela seja Reatualizado
  // Separar Configura√ß√£o de Jogo, de atualiza√ß√µes (cada uma Faz uma coisa Diferente)
</script>
