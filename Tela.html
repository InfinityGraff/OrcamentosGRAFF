<script>
  const exibir = p => {
    Inn('#T_A p', p.time_a)
    Inn('#T_B p', p.time_b)
    Inn('#T_A a', p.gols_a)
    Inn('#T_B a', p.gols_b)

    imgA.style.display = p.img_a ? 'block' : 'none'
    imgB.src = p.img_b || ''
    imgB.style.display = p.img_b ? 'block' : 'none'
  }

  supabase.channel('placar').on('postgres_changes', { event: '*', schema: 'public', table: 'placar' }, e => exibir(e.new)).subscribe()
  async function carregar() {
    let { data } = await supabase.from('placar').select('*').eq('id', 1).maybeSingle()
    if (data) exibir(data)
  }
  carregar()
