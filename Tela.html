<script>

  let Crono,Ini=0,Seg=0
  const Rodando=['1Âº Tempo','1Â° Tempo','2Âº Tempo','ProrrogaÃ§Ã£o','AcrÃ©scimos']

  const Fmt=s=>`${(s/60|0).toString().padStart(2,'0')}:${(s%60|0).toString().padStart(2,'0')}`
  const Tic =()=>Inn('#Clock',Fmt(Seg+((Date.now()-Ini)/1000|0)))
  const Play=s=>(Stop(),Seg=+s||0,Ini=Date.now(),Crono=setInterval(Tic,250),Tic())
  const Stop=r=>(clearInterval(Crono),r||Inn('#Clock',Fmt(Seg)))

  const Exibir=e=>{
    Inn('header .left', e.Tim_A)
    Inn('header .right', e.Tim_B)

    Inn('#T_A a', e.Gol_A)
    Inn('#T_B a', e.Gol_B)
    Inn('#Tempo a', e.Tempo)
    Inn('#Img_A', e.Img_A ? `<img src="${BASE_URL}/${e.Img_A}?v=${Date.now()}">` : '')
    Inn('#Img_B', e.Img_B ? `<img src="${BASE_URL}/${e.Img_B}?v=${Date.now()}">` : '')
    const s=e.TimeSeconds??e.time_seconds??e.seconds??0
    Rodando.includes(e.Tempo)?Play(s):Stop(1)
  }

  supabase.channel('placar').on('postgres_changes',{event:'*',schema:'public',table:'placar'},e=>Exibir(e.new)).subscribe()
  async function carregar(){let {data} = await supabase.from('placar').select('*').eq('id',1).maybeSingle() ; if(data){Exibir(data)}}
  carregar()
</script>
