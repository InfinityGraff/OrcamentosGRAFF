  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
    }

    .times {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 80%;
      margin-bottom: 50px;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      min-width: 200px;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-name {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px #000;
    }

    .time-score {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }

    .vs {
      font-size: 4rem;
      margin: 0 40px;
      color: #ffeb3b;
      text-shadow: 2px 2px #000;
    }

    .tempo {
      font-size: 3rem;
      padding: 10px 20px;
      border-radius: 15px;
      background: rgba(0,0,0,0.3);
      text-shadow: 1px 1px #000;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div class="times">
    <div class="time-box" id="time_a">

      document.querySelector('#time_a .time-name').textContent = p.time_a
      document.querySelector('#time_a .time-score').textContent = p.gols_a
      document.querySelector('#time_b .time-name').textContent = p.time_b
      document.querySelector('#time_b .time-score').textContent = p.gols_b
      tempo.textContent = p.tempo
    }

    supabase.channel('placar')
      .on('postgres_changes',{event:'*',schema:'public',table:'placar'}, e => exibir(e.new))
      .subscribe()

    carregar()
  </script>
